{% extends 'bases/base.html' %}
{% load static %}
{% block content %}

        <!-- Start Page Banner -->
        <div class="page-banner-area item-bg3">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="page-banner-content">
                            <h2>Services</h2>
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>Services</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->

        <!-- Start Services Area -->
        <section class="services-area pt-100 pb-100">
            <div class="container">
                <div class="row">
                    {% for service in services %}
                    <div class="col-lg-3 col-md-6">
                        <div class="single-services-box">

                            <div class="icon">
                                <i class="flaticon-apple"></i>
                            </div>

                            <h3>{{service.titre}}</h3>
                            <p>{{service.description|safe}}.</p>

                        </div>

                    </div>
{% endfor %}

                </div>
            </div>
        </section>
        <!-- End Services Area -->

{% endblock %}
